{% extends 'layouts/app.html' %}

{% block content %}

<div class="login-container">
    <div class="login-box">
        <h2 class="text-center">Log In</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid">
                <input type="submit" value="Log In" class="btn btn-primary">
            </div>
        </form>
        <div class="text-center mt-4">
            <p>You haven't registered? <a href="{% url 'register' %}">Sign Up</a></p>
        </div>
    </div>
</div>
{% endblock %}
