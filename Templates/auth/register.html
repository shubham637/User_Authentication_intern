{% extends 'layouts/app.html' %}

{% block content %}

<div class="register-box">
    <h2 class="text-center mb-4">Sign Up</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <div class="d-grid">
            <input type="submit" value="Sign Up" class="btn btn-primary">
        </div>
    </form>
    <span class="mt-3">Already have an account? <a href="{% url 'login' %}">Log In</a></span>
</div>



{% endblock %}
